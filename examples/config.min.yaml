# This is a "minimal" (could strip out locations) config that I use
# for basic testing.
http:
  default:
    locations:
      alt:
        alias: /nap/www
      anything:
        file: index.html
      dd/go:
        redirect: https://start.duckduckgo.com/html
      works:
        respond: "<html><body><h1>It works!</h1></body></html>"
      index.html:
        root: /nap/www
    upstream:
      host: example.com
